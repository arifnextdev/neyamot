sonar.projectKey=alphanet
sonar.organization=your-org-key

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=AlphaNet
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=api/src,web/src
sonar.tests=api/src,web/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Exclude files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Language
sonar.typescript.lcov.reportPaths=api/coverage/lcov.info,web/coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
